<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-TileColor" content="#07A57D">
  <meta name="theme-color" content="#07A57D">
  <title>What Is Your Name?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/NyanSandbox/what-is-your-name@master/media/css/bootstrap/bootstrap-grid.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/NyanSandbox/what-is-your-name@master/media/css/bootstrap/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/NyanSandbox/what-is-your-name@master/media/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/NyanSandbox/what-is-your-name@master/media/css/main.css">
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/NyanSandbox/what-is-your-name@master/media/assets/img/icon-64.png" type="image/png">
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#nameModal">Как тебя зовут?</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="nameModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="nameModalTitle">Привет!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Имя</label>
                <input type="text" onkeypress="if(event.keyCode == 13) return false;" class="form-control" id="nameInput" placeholder="Введите имя">
                <small id="emailHelp" class="form-text text-muted">Не бойтесь, Ваше имя не будет передано ФСБ.</small>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-success" id="success"  data-dismiss="modal">Готово!</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="bu-ga-ga" tabindex="-1" role="dialog" aria-labelledby="bu-ga-gaTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="alert alert-danger">
            <h4 class="alert-heading text-center" id="NoOneLikesYou"></h4>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/gh/NyanSandbox/what-is-your-name@master/media/js/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/NyanSandbox/what-is-your-name@master/media/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/NyanSandbox/what-is-your-name@master/media/js/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/NyanSandbox/what-is-your-name@master/media/js/app.js" defer></script>
</body>
</html>
